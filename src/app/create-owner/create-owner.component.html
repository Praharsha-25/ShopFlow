<div class="body1">
    <div class="container d-flex flex-column flex-lg-row justify-content-center align-items-center">
        <div class="description mb-4 mb-lg-0">
            <h2 class="font-wt">ShopFlow</h2>
            <p>ShopFlow tracks sales, daily revenue, and customer histories for easy retail management.</p>
        </div>
        <div class="card justify-content-center mx-auto shadow col-lg-6 col-md-8 col-sm-10 acc">
            <h2 class="card-header font text-center">Login</h2>
            <div class="card-body">
                <form (ngSubmit)="loginOwner()">
                    <input type="text" class="form-control mx-auto" id="email1" name="email1" placeholder="Email" [(ngModel)]="owner1.email">
                    <input type="password" class="form-control mx-auto mt-2" id="pwd1" name="pwd1" placeholder="Password" [(ngModel)]="owner1.pwd">
                    <div class="justify-content-center d-flex">
                        <button class="btn btn-primary mt-2 mx-auto" type="submit">Submit</button>
                    </div>
                    <hr>
                </form>

                <div class="justify-content-center d-flex">
                    <button class="btn btn-primary btn-color mt-2 btn1" type="button" data-bs-toggle="modal" data-bs-target="#myModal">Create new account</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title font" style="margin-left: 2%;">Sign Up</h2>
                    <button class="custom-close " type="button" data-bs-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true" class="close">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form (ngSubmit)="onSubmit()">
                        <input type="text" class="form-control mx-auto" id="email2" name="email2" placeholder="Email" [(ngModel)]="owner.email" required>
                        <input type="password" class="form-control mx-auto mt-2" id="pwd2" name="pwd2" placeholder="Password" [(ngModel)]="owner.pwd" required>
                        <label for="dob" class="date1 mt-3">Date of Birth</label>
                        <input type="date" class="form-control mx-auto date2" id="dob" name="dob" placeholder="Date of Birth" [(ngModel)]="owner.dob" required>
                        <div class="d-flex justify-content-center align-items-center">
                            <input type="text" class="form-control mx-auto mt-2 text1" id="firstName" name="firstName" placeholder="FirstName" [(ngModel)]="owner.firstName" required>
                            <input type="text" class="form-control mx-auto mt-2 text1" id="lastName" name="lastName" placeholder="LastName" [(ngModel)]="owner.lastName" required>
                        </div>
                        <label for="gender" class="mt-3 date1">Gender</label>
                        <div class="d-flex">
                            <div class="form-check rdo">
                                <div class="mrg">
                                    <input type="radio" class="form-check-input" id="male" name="gender" value="male" [(ngModel)]="owner.gender" required>
                                </div>
                                <label class="form-check-label" for="male">Male</label>
                            </div>
                            <div class="form-check rdo">
                                <div class="mrg">
                                    <input type="radio" class="form-check-input" id="female" name="gender" value="female" [(ngModel)]="owner.gender" required>
                                </div>
                                <label class="form-check-label" for="female">Female</label>
                            </div>
                            <div class="form-check rdo">
                                <div class="mrg">
                                    <input type="radio" class="form-check-input" id="others" name="gender" value="others" [(ngModel)]="owner.gender" required>
                                </div>
                                <label class="form-check-label" for="others">Others</label>
                            </div>
                        </div>
                        <div class="justify-content-center d-flex">
                            <button class="btn btn-primary btn-color mt-3" type="submit">Sign Up</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div> 
</div>

                  <path d="M7.5 3a.5.5 0 0 1 .5.5v5.21l3.248 1.856a.5.5 0 0 1-.496.868l-3.5-2A.5.5 0 0 1 7 9V3.5a.5.5 0 0 1 .5-.5"/>

              </div>
              <p style="color: white;">History</p>
            </div>
            <div class="side-bar-content-items pt-3" data-bs-toggle="modal" data-bs-target="#myModal">
              <div class="icon1">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
                  <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6"/>
                </svg>
              </div>
              <p>Profile</p>
            </div>
            <div class="side-bar-content-items pt-3" (click)="analysis()">
              <div class="icon1">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bar-chart-fill" viewBox="0 0 16 16">
                  <path d="M1 11a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v3a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1zm5-4a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v7a1 1 0 0 1-1 1H7a1 1 0 0 1-1-1zm5-5a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1h-2a1 1 0 0 1-1-1z"/>
                </svg>
              </div>
              <p>Analysis</p>
            </div>
            <div class="side-bar-content-items pt-3" (click)="stock()">
              <div class="icon1">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-graph-up-arrow" viewBox="0 0 16 16">
                  <path fill-rule="evenodd" d="M0 0h1v15h15v1H0zm10 3.5a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 .5.5v4a.5.5 0 0 1-1 0V4.9l-3.613 4.417a.5.5 0 0 1-.74.037L7.06 6.767l-3.656 5.027a.5.5 0 0 1-.808-.588l4-5.5a.5.5 0 0 1 .758-.06l2.609 2.61L13.445 4H10.5a.5.5 0 0 1-.5-.5"/>
                </svg>
              </div>
              <p>Stock</p>
            </div>
            <div class="side-bar-content-items pt-3">
              <div class="icon1">

                </svg>
              </div>
              <p>Cash &amp; Bank</p>
            </div>
            <div class="side-bar-content-items pt-3">
              <div class="icon1">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-shop-window" viewBox="0 0 16 16">
                  <path d="M2.97 1.35A1 1 0 0 1 3.73 1h8.54a1 1 0 0 1 .76.35l2.609 3.044A1.5 1.5 0 0 1 16 5.37v.255a2.375 2.375 0 0 1-4.25 1.458A2.37 2.37 0 0 1 9.875 8 2.37 2.37 0 0 1 8 7.083 2.37 2.37 0 0 1 6.125 8a2.37 2.37 0 0 1-1.875-.917A2.375 2.375 0 0 1 0 5.625V5.37a1.5 1.5 0 0 1 .361-.976zm1.78 4.275a1.375 1.375 0 0 0 2.75 0 .5.5 0 0 1 1 0 1.375 1.375 0 0 0 2.75 0 .5.5 0 0 1 1 0 1.375 1.375 0 1 0 2.75 0V5.37a.5.5 0 0 0-.12-.325L12.27 2H3.73L1.12 5.045A.5.5 0 0 0 1 5.37v.255a1.375 1.375 0 0 0 2.75 0 .5.5 0 0 1 1 0M1.5 8.5A.5.5 0 0 1 2 9v6h12V9a.5.5 0 0 1 1 0v6h.5a.5.5 0 0 1 0 1H.5a.5.5 0 0 1 0-1H1V9a.5.5 0 0 1 .5-.5m2 .5a.5.5 0 0 1 .5.5V13h8V9.5a.5.5 0 0 1 1 0V13a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V9.5a.5.5 0 0 1 .5-.5"/>
                </svg>
              </div>
              <p>Online Store</p>
            </div>
            <div class="side-bar-content-items pt-3 logout" (click)="logout()">
              <div class="icon1">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-box-arrow-left" viewBox="0 0 16 16">

                </svg>
              </div>

            </div>
          </div>
        </div>
        <div class="flex-container flex-grow-1" id="content1">
            <div class="table-responsive clear-fix card shadow1">
                <div class="group mx-auto pt-0 mt-3">
                    <svg class="icon" aria-hidden="true" viewBox="0 0 24 24"><g><path d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z"></path></g></svg>
                    <input placeholder="Search" type="search" class="input" [(ngModel)]="searchText">
                </div>
                <div class="table-wrapper">
                <table class="table" id="myTable">
                    <thead>
                    <th>Customer Name</th>
                    <th>Product Name</th>
                    <th>Product Price</th>
                    <th>Phone no</th>
                    <th>Date</th>
                    </thead>
                    <tbody>
                        <tr *ngFor="let trans of filteredTransactions()">
                            <td>{{trans?.customer?.customerName}}</td>
                            <td>{{trans?.productName}}</td>
                            <td>&#8377; {{trans?.productPrice}}</td>
                            <td>{{trans?.customer?.phnNo}}</td>
                            <td class="font1">{{trans?.date}}</td>
                        </tr>
                    </tbody>
                </table></div>
                <nav aria-label="Page navigation" class="mt-3">
                    <ul class="pagination justify-content-center">
                      <li class="page-item">
                        <button id="prevBtn" class="page-link btn-sm" (click)="prevPage()">Prev</button>
                      </li>
                      <li class="page-item">
                        <button id="nextBtn" class="page-link btn-sm" (click)="nextPage()">Next</button>
                      </li>
                    </ul>
                  </nav>    
            </div>
        </div>
    </div>
</div>
<div class="modal fade " id="myModal" #myModal>
  <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
          <div class="modal-header">
            <h2 class="modal-title font mx-auto" style="margin-left: 2%;">Profile</h2>
            <button class="custom-close " type="button" data-bs-dismiss="modal" aria-label="Close">
                <span aria-hidden="true" class="close">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form (ngSubmit)="updateOwner()">
              <label for="email" class="label1">Email</label>
              <input type="email" class="form-control" id="email" [(ngModel)]="owner.email" name="email">
              <label for="dob" class="label1">Date of Birth</label>
              <input type="date" id="dob" class="form-control date2" [(ngModel)]="owner.dob" name="dob">
              <div class="align">
                <div>
                  <label for="firstName" class="label1">FirstName</label>
                  <input type="text" class="form-control text1" id="firstName" [(ngModel)]="owner.firstName" name="firstName">
                </div>
                <div>
                  <label for="lastName" class="label1">LastName</label>
                  <input type="text" class="form-control text1" id="lastName" [(ngModel)]="owner.lastName" name="lastName">
                </div>
              </div>
              
              <label for="gender" class="date1 label1">Gender</label>
              <div class="d-flex">
                  <div class="form-check rdo">
                      <div class="mrg">
                          <input type="radio" class="form-check-input" id="male" name="gender" value="male" [(ngModel)]="owner.gender" required>
                      </div>
                      <label class="form-check-label" for="male">Male</label>
                  </div>
                  <div class="form-check rdo">
                      <div class="mrg">
                          <input type="radio" class="form-check-input" id="female" name="gender" value="female" [(ngModel)]="owner.gender" required>
                      </div>
                      <label class="form-check-label" for="female">Female</label>
                  </div>
                  <div class="form-check rdo">
                      <div class="mrg">
                          <input type="radio" class="form-check-input" id="others" name="gender" value="others" [(ngModel)]="owner.gender" required>
                      </div>
                      <label class="form-check-label" for="others">Others</label>
                  </div>
              </div>
              <div class="justify-content-center d-flex">
                <button class="btn btn-primary btn-color mt-3" type="submit">Update</button>
              </div>
            </form>
          </div>
      </div>
  </div>
</div>
